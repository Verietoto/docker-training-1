name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Latest Tag
        id: latest-tag
        run: |
          echo "testing doang tag=$(git tag -l | grep -E '^.*\+python$' | sed -r 's/\+python//g' \
            | sed '/-/!{s/$/_/;}' | sort -V | sed 's/_$//' | tail -1)" >> "$GITHUB_OUTPUT"
